<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="shortcut icon" href="media/lock.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.min.css">
        <title>New Password</title>
    </head>

    <body>
        <div class="generator-container">
            <p class="title">Password generator</p>
            <div class="inner-container">

                <div class="result-container">
                    <span id="passwordGenerated"></span>
                    <button class="btn" id="clipboard">
                        <i class="far fa-clipboard"></i>
                    </button>
                </div>

                <div class="settings-container">
                    <div class="setting">
                        <label for="length">Password length:</label>
                        <input type="number" id="length" min="4" max="22" value="8">
                    </div>
                    <div class="setting">
                        <label for="length">Include uppercase?</label>
                        <input type="checkbox" id="uppercase" checked />
                    </div>
                    <div class="setting">
                        <label for="length">Include lowercase?</label>
                        <input type="checkbox" id="lowercase" checked />
                    </div>
                    <div class="setting">
                        <label for="length">Include numbers?</label>
                        <input type="checkbox" id="numbers" checked />
                    </div>
                    <div class="setting">
                        <label for="length">Include symbols?</label>
                        <input type="checkbox" id="symbols" checked />
                    </div>
                </div>
                <button class="btn" id="btnGenerator">
                    Generate password
                </button>
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
